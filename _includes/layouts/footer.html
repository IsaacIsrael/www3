<div class="footer">
  <div class="copyright">
    <img src="{{"logo.svg" | prepend: "/assets/images/"  | absolute_url}}" alt="Pinacodelab Logo" class="">
    <div>
      <p>We love coding</p>
      <p>For pleasure, for work.</p>
    </div>
  </div>

  <ul class="footer-links list-inline d-none d-xl-block">
    {% for item in site.data.navigation %}
    <li class="list-inline-item">
      <a href="{{ item.link | absolute_url }}">{{ item.name }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
