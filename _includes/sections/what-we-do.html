<div class="container">
  <div class="wrapper">
    <div>
      <h1>{{ include.info.title }}</h1>
      <p>{{ include.info.body }}</p>
    </div>
    <div class="row justify-content-center">
      {% for technology in site.data.technologies %}
      <div class="card-tech col col-lg-4">
        {% include components/card-tech.html
                name = technology.name
                image = technology.image %}
      </div>
      {% endfor %}
    </div>
  </div>
</div>
