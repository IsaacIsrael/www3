<div class="container">
  <div class="wrapper">
    <h1>{{ include.info.title }}</h1>
    <div class="row" >
      <div id="project-carousel-control" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          {% for project in site.data.projects %}
            {% include components/carousel.html
                            name = project.name
                            description = project.description
                            image = project.image %}
          {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#project-carousel-control" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#project-carousel-control" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
