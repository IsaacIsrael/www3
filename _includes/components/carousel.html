<div id="carousel" class="carousel slide h-100" data-ride="carousel" data-interval="1000000">
  <div class="carousel-inner h-100">
    {% for item in include.collection %}
      <div class="carousel-item  h-100 {% if forloop.first %}active {% endif %}">
        <div class="item">
         <img class="img" src="{{ item.image | prepend: "/assets/images/"  | absolute_url}}"/>
          <div class="text-left">
            <h5>{{ item.name }}</h5>
            <p>{{ item.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
